<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Accesso Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
margin:0;
background:#000;
font-family:system-ui;
color:#00ffc8;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
}
.box{
background:#050505;
border:1px solid #00ffc8;
border-radius:20px;
padding:30px;
width:90%;
max-width:360px;
box-shadow:0 0 20px #00ffc8;
text-align:center;
}
h1{margin:0 0 20px;}
input{
width:100%;
padding:14px;
border-radius:14px;
border:1px solid #00ffc8;
background:#000;
color:#00ffc8;
font-size:18px;
letter-spacing:4px;
text-align:center;
}
button{
margin-top:20px;
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:#00ffc8;
color:#000;
font-weight:800;
font-size:16px;
cursor:pointer;
}
.err{color:#ff4444;margin-top:10px;}
</style>
<script src="system/guide/loader.js" defer></script>
</head>

<body>
<div class="box">
<h1>üîê Admin Access</h1>
<input id="pin" type="password" maxlength="8" placeholder="PIN" inputmode="numeric">
<button onclick="login()">ENTRA</button>
<div id="msg" class="err"></div>
</div>

<script>
const PIN_HASH = "d3d9446802a44259755d38e6d163e820"; // PIN = 1234

function md5(s){return CryptoJS.MD5(s).toString();}

function login(){
 const p = document.getElementById("pin").value;
 if(md5(p) === PIN_HASH){
   localStorage.setItem("sercuctech_admin","ok");
   location.href="control.html";
 } else {
   document.getElementById("msg").innerText="PIN ERRATO";
 }
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="system/guide/doubletap.js" defer></script>
</body>
</html>
