<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SerCucTech • App Hub</title>

  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
  <link rel="icon" href="./icons/icon-192.png">
  <meta name="theme-color" content="#d4af37">

  <style>
    :root{
      --bg:#050505; --panel:#0b0b0b; --line:rgba(212,175,55,.28);
      --gold:#d4af37; --txt:#f3f0e6; --mut:#b8ad8c;
      --shadow:0 18px 55px rgba(0,0,0,.55); --r:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(212,175,55,.12), transparent 55%),
        radial-gradient(900px 600px at 120% 10%, rgba(255,222,122,.10), transparent 60%),
        linear-gradient(180deg, #020202, #070707 40%, #030303);
    }
    .app{
      height:100%;
      display:grid;
      grid-template-rows:auto auto 1fr auto;
      padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom) 14px;
      gap:12px;
      max-width:980px;
      margin:0 auto;
    }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      background: rgba(0,0,0,.35);
      border:1px solid var(--line);
      border-radius: var(--r);
      padding:10px 12px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }
    .brand{display:flex; align-items:center; gap:12px; min-width:0}
    .logo{
      width:44px; height:44px; border-radius:14px;
      border:1px solid rgba(212,175,55,.35);
      background: linear-gradient(180deg, rgba(212,175,55,.20), rgba(0,0,0,.25));
      display:grid; place-items:center; overflow:hidden; flex:0 0 auto;
    }
    .logo img{width:100%; height:100%; object-fit:cover}
    .title{min-width:0}
    .title h1{
      margin:0; font-size:18px; letter-spacing:.2px;
      color:#000;
      background: linear-gradient(180deg, rgba(255,222,122,.95), rgba(212,175,55,.85));
      display:inline-block;
      padding:2px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.25);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .title .sub{font-size:12px; color:var(--mut); margin-top:2px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .btn{
      padding:10px 12px; border-radius:12px;
      border:1px solid rgba(212,175,55,.35);
      background: rgba(0,0,0,.20);
      color:var(--txt);
      cursor:pointer;
    }
    .btn.gold{
      background: linear-gradient(180deg, rgba(255,222,122,.95), rgba(212,175,55,.85));
      color:#000; font-weight:800; border-color: rgba(0,0,0,.25);
    }

    .bar{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      background: rgba(0,0,0,.25);
      border:1px solid var(--line);
      border-radius: var(--r);
      padding:10px 12px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    input{
      flex:1; min-width:200px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(212,175,55,.25);
      background: rgba(0,0,0,.25);
      color:var(--txt);
      outline:none;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:12px;
    }
    @media (min-width: 860px){ .grid{grid-template-columns: repeat(3, minmax(0,1fr));} }

    .card{
      background: rgba(0,0,0,.30);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardTop{
      display:flex; gap:10px; align-items:center;
      padding:12px;
    }
    .ico{
      width:44px; height:44px; border-radius:14px;
      border:1px solid rgba(212,175,55,.35);
      background: rgba(212,175,55,.08);
      display:grid; place-items:center;
      overflow:hidden;
      flex:0 0 auto;
    }
    .ico img{width:70%; height:70%; object-fit:contain; opacity:.95}
    .meta{min-width:0}
    .meta b{display:block; font-size:14px}
    .meta small{display:block; color:var(--mut); margin-top:2px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .cardBtns{
      display:flex; gap:8px; padding:0 12px 12px 12px; flex-wrap:wrap;
    }
    a.link{
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(212,175,55,.35);
      background: rgba(0,0,0,.18);
      color:var(--txt);
      font-weight:800;
      flex:1;
      min-width:110px;
    }
    a.link.primary{
      background: linear-gradient(180deg, rgba(255,222,122,.95), rgba(212,175,55,.85));
      color:#000;
      border-color: rgba(0,0,0,.25);
    }
    footer{
      opacity:.9;
      display:flex; gap:10px; justify-content:space-between; align-items:center; flex-wrap:wrap;
      color:var(--mut); font-size:12px;
    }
    .pill{border:1px solid rgba(212,175,55,.25); padding:6px 10px; border-radius:999px; background: rgba(0,0,0,.18)}
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo" title="SerCucTech">
          <img src="./icons/logo.png" alt="SerCucTech">
        </div>
        <div class="title">
          <h1>App Hub</h1>
          <div class="sub">Mini-PC SerCucTech • vetrina app</div>
        </div>
      </div>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <a class="btn" href="./index.html" aria-label="Torna al HUB">⬅︎ HUB</a>
        <button class="btn gold" id="btnShare">Condividi</button>
      </div>
    </header>

    <div class="bar">
      <input id="q" placeholder="Cerca app… (es: face, overlay, video)" autocomplete="off">
      <span class="pill" id="count">0 app</span>
    </div>

    <main class="grid" id="grid"></main>

    <footer>
      <span>SerCucTech • offline-first</span>
      <span class="pill" id="ver">AppHub</span>
    </footer>
  </div>

<script>
(() => {
  const APPS = [
    {
      id: "facemotion",
      name: "FaceMotion Overlay",
      desc: "Overlay 5 facce “vive” sopra un video + crop da foto gruppo",
      icon: "./icons/ai.png",
      url: "./apps/facemotion.html"
    }
  ];

  const grid = document.getElementById("grid");
  const q = document.getElementById("q");
  const count = document.getElementById("count");
  const btnShare = document.getElementById("btnShare");

  function render(list){
    grid.innerHTML = "";
    list.forEach(app => {
      const el = document.createElement("div");
      el.className = "card";
      el.innerHTML = `
        <div class="cardTop">
          <div class="ico"><img src="${app.icon}" alt=""></div>
          <div class="meta">
            <b>${escapeHtml(app.name)}</b>
            <small>${escapeHtml(app.desc)}</small>
          </div>
        </div>
        <div class="cardBtns">
          <a class="link primary" href="${app.url}">Apri</a>
          <a class="link" href="${app.url}?share=1" data-share="${app.url}">Link</a>
        </div>
      `;
      grid.appendChild(el);
    });
    count.textContent = `${list.length} app`;
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  function filtered(){
    const t = (q.value || "").trim().toLowerCase();
    if (!t) return APPS;
    return APPS.filter(a =>
      (a.name+" "+a.desc+" "+a.id).toLowerCase().includes(t)
    );
  }

  q.addEventListener("input", () => render(filtered()));
  render(APPS);

  btnShare.addEventListener("click", async () => {
    const url = location.href;
    const text = "SerCucTech App Hub";
    try{
      if (navigator.share) await navigator.share({ title: text, text, url });
      else { await navigator.clipboard.writeText(url); alert("Link copiato"); }
    }catch(e){}
  });

  grid.addEventListener("click", async (ev) => {
    const a = ev.target.closest("a[data-share]");
    if (!a) return;
    ev.preventDefault();
    const full = new URL(a.getAttribute("data-share"), location.href).toString();
    try{
      if (navigator.share) await navigator.share({ title: "Link app", url: full });
      else { await navigator.clipboard.writeText(full); alert("Link copiato"); }
    }catch(e){}
  });
})();
</script>
</body>
</html>
